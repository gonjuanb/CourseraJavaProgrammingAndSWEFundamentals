<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="greenScreen.css">
    <script type="text/javascript" src="greenScreen.js"></script>
    <script type="text/javascript" src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>

    <title>Green Screen</title>
</head>
<body>
    <h1>Green Screen Web Page</h1>
    <canvas id="foreground"></canvas>
    <canvas id="background"></canvas>
    <div>
        <p>Foreground: 
            <input type="file" accept="image/*" id="imgForeground" class="file" onchange="loadForegroundImg()">
        </p>
        <p>Background: 
            <input type="file" accept="image/*" id="imgBackground" class="file" onchange="loadBackgroundImg()">
        </p>
    </div>
    <div>
        <input type="button" value="Create Composite" id="btnCreate" class="btn" onclick="doGreenScreen()">
        <input type="button" value="Clear Canvases" id="btnClear" class="btn" onclick="clearCanvas()">
    </div>
</body>
</html>
